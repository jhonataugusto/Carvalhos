<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lorem Ipsum sit mek dalet">
    <link rel="stylesheet" href="style.css">
    <title>Lorem Ipsum</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="images/logo.png" alt="imagem de arvore">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu__item">SOBRE NÓS</a>
            <a class="cabecalho-menu__item">CONTATO</a>
            <a class="cabecalho-menu__item">PRODUTOS</a>
            <a class="cabecalho-menu__item">AJUDA</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito__titulo">Carvalho's Cosméticos</h1>

                <h2 class="conteudo-principal-escrito__subtitulo">Cosméticos Naturais da Amazônia.</h2>

                <button class="conteudo-principal-escrito__botao">Venha nos conhecer!</button>
            </div>
            <img class="conteudo-principal-imagem" src="images/simbolo.png" alt="simbolo de uma arvore">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario__titulo">Sobre nós?</h3>
            <p class="conteudo-secundario__item">1. Trabalhamos com produtos <strong>100% naturais.</strong></p>
            <p class="conteudo-secundario__item">2. Entregamos em <strong>todo o território Brasileiro</strong></p>
            <p class="conteudo-secundario__item">3. Há mais de <strong>10 anos</strong> entregando produtos de qualidade!</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="images/footer_tree.webp" alt="footer_tree">
    </footer>
</body>

</html>
